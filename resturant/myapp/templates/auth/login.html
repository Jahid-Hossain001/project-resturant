<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="min-h-screen bg-slate-100 flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

        <h2 class="text-2xl font-bold text-center mb-1">Welcome Back</h2>
        <p class="text-gray-500 text-center mb-6">Login to your account</p>

        <form class="space-y-4">

            <!-- USERNAME / EMAIL -->
            <div>
                <label class="block text-sm font-medium mb-1">Username or Email</label>
                <input type="text" placeholder="Enter username or email"
                    class="w-full rounded-lg border px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    required />
            </div>

            <!-- PASSWORD -->
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" placeholder="Enter password"
                    class="w-full rounded-lg border px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    required />
            </div>

            <!-- LOGIN BUTTON (FIXED COLOR) -->
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold text-lg shadow-md transition">
                Login
            </button>

        </form>

        <!-- REGISTER LINK -->
        <p class="text-sm text-center text-gray-500 mt-6">
            Donâ€™t have an account?
            <a href="register.html" class="text-indigo-600 font-medium hover:underline">
                Register
            </a>
        </p>

    </div>

</body>

</html>
